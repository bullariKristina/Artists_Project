<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#theArtist</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jobproposals.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="nav-color pb-5 w-100 h-100 authorisation">
    <nav class="navbar nav-color navbar-expand-lg  py-3 px-5 m-auto border-bottom nav-color">
      <div class="container-fluid">
        <a class="navbar-brand logo text-white" href="/">#theArtist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between ">
          <a class="navbar-brand lineh-50 text-white" href="/network">The network</a>
          <a class="navbar-brand lineh-50 text-white" href="/jobproposals">Jobs/Proposals</a>
          <div class="dropdown">
            <button class="dropbtn nav-color"><img src="../static/img/gear-24.png" alt=""></button>
            <div class="dropdown-content">
              <a href="/profile">My profile</a>
              <a href="/portfolio/{{loggedUser.id}}">My portfolio </a>
              <a href="/portfolio">Create Portfolio</a>
              <a href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="row justify-content-evenly">
      <h3 class="text-white m-2 text-center text-capitalize">{{portfolio.description}}</h3>
      <div class="d-flex flex-wrap justify-content-evenly">
        {% for image in images %}
          <img class="image" class="m-2" src="../static/UPLOADED_FOLDER/{{image.image}}" alt="Image"></img>  
        {% endfor %}
      </div>
    </div>
    

    
            



  </div>
    
</body>
</html>
