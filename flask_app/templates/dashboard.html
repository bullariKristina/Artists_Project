<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#theArtist </title>
    <link rel="icon" href="../static/img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="black pb-5">
    <nav class="navbar navbar-dark navbar-expand-lg  py-3 px-5 m-auto border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="/">#theArtist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between">
          <a class="navbar-brand lineh-50" href="/network">The network</a>
          <a class="navbar-brand lineh-50" href="/jobproposals">Jobs/Proposals</a>
          {% if loggedUser.status != 'user' %}
            <a class="navbar-brand lineh-50" href="/create">+Create</a>
          {% endif %}
          <div class="dropdown">
            <button class="dropbtn black"><img src="../static/img/gear-24.png" alt=""></button>
            <div class="dropdown-content">
              <a href="/profile">My profile</a>
              {% if loggedUser.status == artist %}
                <a href="/portfolio">My portfolio</a>
              {% endif %}
              <a href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <div class="w-75 m-auto text-purple">
      <h1 class="text-center m-5">Find your <span class="fst-italic">writer, painter, photographer</span> and <span class="fst-italic">much more</span> of every artist there is.</h1>
      <div class="text-center purple w-25 m-auto rounded-pill ">
        <a class="btn text-white text-center fw-bold m-auto" href="/network">Browse the network</a>
      </div>
      
      <div class="pt-lg-4 justify-content-between d-flex mt-5">
        <img class="rounded float-start image" src="../static/img/pearl.jpg" alt="Girl with a pearl earring">
        <img class="rounded image" src="../static/img/photo2.jpg" alt="Photo">
        <img class="rounded image" src="../static/img/venus.jpg" alt="Venus de Milo">
      </div>
    </div>
    
  </div>
  
    
</body>

</html>
