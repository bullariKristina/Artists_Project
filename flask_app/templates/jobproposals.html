<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#theArtist</title>
      <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/icon type">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='img/icon.png') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jobproposals.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="darkpurple body">
  <div class="darkpurple pb-5">
    <nav class="navbar navbar-dark navbar-expand-lg  py-3 px-5 m-auto border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand logo text-white" href="/">#theArtist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between">
          <a class="navbar-brand lineh-50" href="/network">The network</a>
          <a class="navbar-brand lineh-50" href="/jobproposals">Jobs/Proposals</a>
          <div class="dropdown">
            <button class="dropbtn darkpurple"><img src="../static/img/gear-24.png" alt=""></button>
            <div class="dropdown-content">
              <a href="/profile">My profile</a>
              {% if loggedUser.status == artist %}
                <a href="/portfolio">My portfolio</a>
              {% endif %}
              <a href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    {% for job in jobs %}  
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p class="title">{{job.title}} </p>
                    <p>{{job.salary}} $</p>
                    <p>Applications: {{job.applications}}</p>
                </div>
                <div class="flip-card-back">
                    <p class="title"></p>
                    <a href="/viewjob">More details</a>
                </div>
            </div>
        </div>
    {% endfor %}
            



  </div>
    
</body>
</html>
